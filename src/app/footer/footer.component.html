
<!-- ##### Footer Area Start ##### -->
<footer class="footer_area clearfix">
  <div class="container">
    <div class="row align-items-center">
      <!-- Single Widget Area -->
      <div class="col-12 col-lg-4">
        <div class="single_widget_area">
          <!-- Logo -->
          <div class="footer-logo mr-50">
            <a routerLink="/home"
              ><img
                src="../../assets/imgs/core-img/logo2.png"
                alt=""
                style="height: 150px"
            /></a>
          </div>
          <!-- Copywrite Text -->
          <p class="copywrite">
            Copyright &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            All rights reserved
            <!-- <i class="fa fa-heart-o" aria-hidden="true"></i> -->
          </p>
        </div>
      </div>
      <!-- Single Widget Area -->
      <div class="col-12 col-lg-8">
        <div class="single_widget_area">
          <!-- Footer Menu -->
          <div class="footer_menu">
            <nav class="navbar navbar-expand-lg justify-content-end">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#footerNavContent"
                aria-controls="footerNavContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fa fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="footerNavContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item" [ngClass]="{active : home}" *ngIf="_userService.isLogged()">
                    <a class="nav-link" routerLink="/home">Home</a>
                  </li>
                  <li class="nav-item" [ngClass]="{active : shop}" *ngIf="_userService.isLogged()">
                    <a class="nav-link" routerLink="/shop">Shop</a>
                  </li>
                  <li class="nav-item" [ngClass]="{active : cart}" *ngIf="_userService.isLogged()">
                    <a class="nav-link" routerLink="/cart">Cart</a>
                  </li>
                  <li class="nav-item" [ngClass]="{active : checkout}" *ngIf="_userService.isLogged()">
                    <a class="nav-link" routerLink="/checkout">Checkout</a>
                  </li>
                  <li class="nav-item" [ngClass]="{active : orders}" *ngIf="_userService.isLogged()">
                    <a class="nav-link" routerLink="/orders">Orders</a>
                  </li>
                  <li class="nav-item" *ngIf="_userService.isLogged()">
                    <a class="nav-link" (click)="_userService.logout()">Logout</a>
                  </li>
                  <li class="nav-item" *ngIf="!_userService.isLogged()">
                    <a class="nav-link" routerLink="/login">Log In</a>
                  </li>
                  <li class="nav-item" *ngIf="!_userService.isLogged()">
                    <a class="nav-link" routerLink="/register">Sign Up</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
<!-- ##### Footer Area End ##### -->
