
  <!-- Mobile Nav (max width 767px)-->
  <div class="mobile-nav">
    <!-- Navbar Brand -->
    <div class="amado-navbar-brand">
      <a routerLink="/home"><img src="../../assets/imgs/core-img/logo.png" alt="" /></a>
    </div>
    <!-- Navbar Toggler -->
    <div class="amado-navbar-toggler" (click)="toggle()">
      <span></span><span></span><span></span>
    </div>
  </div>

  <!-- Header Area Start -->
  <header class="header-area clearfix" [ngClass]="clicked ? 'bp-xs-on' : '' ">
    <!-- Close Icon -->
    <div class="nav-close" (click)="toggle()">
      <i class="fa fa-close" aria-hidden="true"></i>
    </div>
    <!-- Logo -->
    <div class="logo">
      <a routerLink="/home"
        ><img src="../../assets/imgs/core-img/logo.png " alt="" style="width: 500px"
      /></a>
    </div>
    <!-- Amado Nav -->
    <nav class="amado-nav" *ngIf="_userService.isLogged()">
      <ul>
        <li [ngClass]="{active : home}"><a routerLink="/home">Home</a></li>
        <li [ngClass]="{active : shop}"><a routerLink="/shop">Shop</a></li>
        <li [ngClass]="{active : cart}"><a routerLink="/cart">Cart</a></li>
        <li [ngClass]="{active : checkout}"><a routerLink="/checkout">Checkout</a></li>
        <li [ngClass]="{active : orders}"><a routerLink="/orders">Orders</a></li>
      </ul>
    </nav>
    <!--logout button-->
     <button class="btn amado-btn mt-30 mb-30" *ngIf="_userService.isLogged()" (click)="_userService.logout()">Logout</button>
     <button class="btn amado-btn mt-30 mb-10" *ngIf="!_userService.isLogged()" routerLink="/login">Login</button>
     <button class="btn amado-btn mt-30 mb-70" *ngIf="!_userService.isLogged()" routerLink="/register">Sign up</button>

    <!-- Social Button -->
    <div class="social-info d-flex justify-content-between">
      <a href="https://www.pinterest.com/"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
      <a href="https://www.instagram.com/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      <a href="https://www.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      <a href="https://www.twitter.com/"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    </div>
  </header>
  <!-- Header Area End -->
